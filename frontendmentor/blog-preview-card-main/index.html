<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card-img"
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
        <span class="tag">Learning</span>
        <span class="date">Published 21 Dec 2023</span>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <span class="author"
          ><img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
          <strong class="auth-name">Greg Hooper</strong>
      </div>
    </main>
    <footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/smhnfreelancer">@smhnfreelancer</a>.
    </div>
  </footer>
  </body>
</html>

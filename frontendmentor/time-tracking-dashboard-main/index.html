<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-VeryDarkBlue">
    <!-- Grid Wrapper -->
    <main class="my-auto block md:mt-[26vh]">
      <!-- Grid -->
      <div
        class="lineheightnormal mx-auto mt-[80px] grid justify-center gap-6 font-sans md:grid-cols-4 lg:mt-0 lg:max-w-[1120px]"
      >
        <!-- Profile name -->
        <div
          class="max-w-[327px] rounded-b-[20px] bg-DarkBlue md:row-span-2 md:max-w-[255px]"
        >
          <div class="flex flex-row rounded-[15px] bg-Blue p-8 md:flex-col">
            <img
              src="./images/image-jeremy.png"
              alt=""
              class="mr-3 h-16 w-16 rounded-full border-[3px] border-white"
            />
            <div class="flex flex-col self-center lg:mt-11">
              <span class="text-[15px] font-normal text-PaleBlue"
                >Report for</span
              >
              <span
                class="mt-0 text-[24px] font-light text-white lg:mb-12 lg:text-[40px]"
                >Jeremy Robson</span
              >
            </div>
          </div>
          <ul
            class="flex flex-row justify-between p-6 text-DesaturatedBlue md:flex-col md:space-y-5"
          >
            <li class="lineheightnormal text-lg hover:text-white">Daily</li>
            <li class="lineheightnormal text-lg hover:text-white">Weekly</li>
            <li class="lineheightnormal text-lg hover:text-white">Monthly</li>
          </ul>
        </div>
      </div>
      <div
        class="mt-2 flex flex-col justify-center text-center text-xs text-Blue lg:mt-5"
      >
        <span class=""
          >Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="text-LightRedWork"
          >
            Frontend Mentor</a
          >.</span
        >
        <span
          >Coded by
          <a
            href="https://www.frontendmentor.io/profile/smhnfreelancer"
            class="text-LightRedWork"
            >@smhnfreelancer</a
          >.
        </span>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>

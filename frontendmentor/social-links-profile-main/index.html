<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
        />
        <h1 class="card__name">Jessica Randall</h1>
        <span class="card__location">London, United Kingdom</span>
        <span class="card__title">"Front-end developer and avid reader."</span>
        <ul class="card__social">
          <li class="card__social__item">GitHub</li>
          <li class="card__social__item">Frontend Mentor</li>
          <li class="card__social__item">LinkedIn</li>
          <li class="card__social__item">Twitter</li>
          <li class="card__social__item">Instagram</li>
        </ul>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/smhnfreelancer"
          >@smhnfreelancer</a
        >.
      </div>
    </footer>
  </body>
</html>
